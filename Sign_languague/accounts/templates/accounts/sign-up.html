{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="{% static 'accounts/css/sign-up.css' %}" />
    <style>
      /* Style chung cho thông báo */
      .message-container {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #2a4074;
        color: #fff;
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        z-index: 1000;
      }

      /* Khi thông báo được hiển thị */
      .message-container.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div class="message-container">
      <p>{{ message }}</p>
    </div>
    {% endfor %} {% endif %}
    <div class="register-container">
      <div class="register-box">
        <h2>Đăng ký tài khoản</h2>
        <form action="" method="post">
          {% csrf_token %}

          <!-- Tên -->
          <div class="input-group">
            <label for="first_name">Tên</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              required
              placeholder="Nhập tên của bạn"
            />
          </div>

          <!-- Họ -->
          <div class="input-group">
            <label for="last_name">Họ</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              required
              placeholder="Nhập họ của bạn"
            />
          </div>

          <!-- Tên tài khoản -->
          <div class="input-group">
            <label for="username">Tên tài khoản</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Tên đăng nhập"
            />
          </div>

          <!-- Mật khẩu -->
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Mật khẩu"
            />
          </div>

          <!-- Xác nhận mật khẩu -->
          <div class="input-group">
            <label for="confirm_password">Xác nhận mật khẩu</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Xác nhận mật khẩu"
            />
          </div>

          <!-- Cam kết tuân thủ -->
          <div class="input-group">
            <label class="checkbox-label">
              <input type="checkbox" name="agree" required />
              Cam kết tuân thủ các điều khoản
            </label>
          </div>

          <!-- Nút đăng ký -->
          <div class="input-group">
            <button type="submit" class="btn-register">Đăng ký</button>
          </div>

          <!-- Liên kết đăng nhập -->
          <div class="login-link">
            <p>
              Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập ngay</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Lấy phần tử thông báo
      document.addEventListener("DOMContentLoaded", function () {
        const messages = document.querySelectorAll(".message-container");

        // Hiển thị thông báo và sau 3 giây sẽ ẩn nó
        messages.forEach((message) => {
          message.classList.add("show");
          setTimeout(() => {
            message.classList.remove("show");
          }, 3500); // Thời gian hiển thị 3 giây
        });
      });
    </script>
  </body>
</html>
